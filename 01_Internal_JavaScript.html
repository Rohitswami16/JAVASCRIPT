<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript Example</title>
</head>
<body>
    <!-- A paragraph element with the id 'para' -->
    <p id="para">hello</p>

    <script>
        // Logs a welcome message to the browser console
        console.log("Welcome to my console");

        // Performs a simple addition operation and logs the result to the console
        console.log(3 + 3);

        // Retrieves the inner HTML content of the paragraph with the id 'para'
        var name = document.getElementById("para").innerHTML;

        // Logs the content of the paragraph to the console
        console.log("Content of the paragraph is:", name);
    </script>
</body>
</html>

<!-- 
    Description:
    This program demonstrates the use of internal JavaScript by:
    1. Logging messages and a calculation result to the browser console.
    2. Accessing and logging the inner content of an HTML element using its ID.
    
    Note:
    The script tag is placed before the closing body tag to ensure all HTML elements are 
    fully loaded before JavaScript executes.
-->
